<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Paragraph</title>
    <style>
        p {
            font-family: Arial, sans-serif;
            color: #555;
            line-height: 1.6;
            font-size: 1.2em;
        }
        h1 {
            font-weight: bold;
            color: black;
        }
        .box {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h3>Story of Monkey and the Cap Seller</h3>
    <p>
        The cap seller throws his own cap on the ground, and the monkeys imitate him, throwing their caps down. The cap seller then collects all the caps and returns home happily.
    </p>
    
    <h1>Coloring Book</h1>
    <div class="box">
        This is your colorful box! Add more content here to make it shine.
    </div>
</body>
</html>
