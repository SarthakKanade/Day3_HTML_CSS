<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billing Reminder</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    .reminder {
      display: inline-block;
      background-color: #fff566;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      max-width: 300px;
    }

    .reminder h3 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      color: red;
      font-weight: bold;
    }

    .reminder p {
      font-size: 0.95rem;
      margin: 5px 0;
    }

    .reminder .due-date {
      font-weight: bold;
      margin-top: 10px;
      font-size:large;
    }
  </style>
</head>
<body>
  <div class="reminder">
    <h3>⚠️ Payment Due Reminder</h3>
    <p>Your electricity bill is due soon. Please make sure to pay to avoid service interruption.</p>
    <p class="due-date"> Date: April 25, 2025</p>
  </div>
</body>
</html>
